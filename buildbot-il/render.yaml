services:
  - type: web
    name: buildbot-main
    runtime: python
    env: python-3.10
    buildCommand: pip install -r requirements.txt
    startCommand: python bot/main.py
    envVars:
      - key: DATABASE_URL
        fromService:
          name: buildbot-db
          type: postgresql
          property: connectionString
      - key: BOT_TOKEN
        sync: false

  - type: postgresql
    name: buildbot-db
    plan: free

  - type: redis
    name: buildbot-redis
    plan: free
